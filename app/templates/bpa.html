<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPA - Gerador de Relatório</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .welcome-message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Relatório BPA</h1>
    <form method="post">
        <label for="tipo_relatorio">Tipo de Relatório:</label>
        <select id="tipo_relatorio" name="tipo_relatorio" required>
            <option value="consolidado">Consolidado</option>
            <option value="individualizada">Individualizada</option>
        </select>
        
        <br><br>
        <label for="year_month">Competência (AAAAMM):</label>
        <input type="text" id="year_month" name="year_month" required pattern="\d{6}" 
               placeholder="202503" value="{{ form_data.year_month if form_data else '' }}">
        <small>Digite no formato AAAAMM (exemplo: 202503 para março de 2025)</small>
        
        <br><br>
        <button type="submit">Gerar Relatório</button>
    </form>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <br>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
